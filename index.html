<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>MI AMOR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,900&display=swap');
        
        *{
            font-family: 'Poppins',cursive;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            color: azure;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a0a2e 25%, #16213e 50%, #0f3460 75%, #1a0a2e 100%);
            overflow: hidden;
            position: relative;
        }

        /* Fondo de estrellas fijas */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Lluvia de meteoritos */
        .meteor-shower {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .meteor {
            position: absolute;
            width: 2px;
            height: 80px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.8), rgba(135, 206, 250, 0.6), transparent);
            border-radius: 50px;
            transform: rotate(25deg);
            animation: meteor-fall linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(135, 206, 250, 0.5);
        }

        @keyframes meteor-fall {
            0% {
                transform: rotate(25deg) translateY(-100vh) translateX(-50px);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: rotate(25deg) translateY(100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Contenido principal */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .botones{
            padding: 9px;
            border-radius: 80px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .botones:hover {
            transform: scale(1.05);
        }

        .botones a{
            background-color: #0a2be9;
            padding: 15px 25px;
            border-radius: 80px;
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(10, 43, 233, 0.4);
        }

        .botones a:hover{
            background-color: rgb(50, 194, 194);
            box-shadow: 0 6px 20px rgba(50, 194, 194, 0.6);
        }

        /* AnimaciÃ³n del texto principal */
        .greetings {
            font-size: 7rem;
            font-weight: 900;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .greetings span.hola > span,
        .greetings span.miamor > span {
            animation: glow 2.5s ease-in-out infinite;
        }

        /* Delays para animar letra por letra en .hola */
        .greetings span.hola > span:nth-child(1) { animation-delay: 0s; }
        .greetings span.hola > span:nth-child(2) { animation-delay: 0.2s; }
        .greetings span.hola > span:nth-child(3) { animation-delay: 0.4s; }
        .greetings span.hola > span:nth-child(4) { animation-delay: 0.6s; }

        /* Delays para animar letra por letra en .miamor */
        .greetings span.miamor > span:nth-child(1) { animation-delay: 0.8s; }
        .greetings span.miamor > span:nth-child(2) { animation-delay: 1s; }
        .greetings span.miamor > span:nth-child(3) { animation-delay: 1.2s; }
        .greetings span.miamor > span:nth-child(4) { animation-delay: 1.4s; }
        .greetings span.miamor > span:nth-child(5) { animation-delay: 1.6s; }
        .greetings span.miamor > span:nth-child(6) { animation-delay: 1.8s; }
        .greetings span.miamor > span:nth-child(7) { animation-delay: 2s; }

        @keyframes glow{
            0%, 100%{
                color: #fff;
                text-shadow: 0 0 12px #39c6d6, 0 0 50px #39c6d6, 0 0 100px #39c6d6;
            }
            10%, 90%{
                color: #111;
                text-shadow: none;
            }
        }

        .description{
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        @media screen and (max-width:574px){
            .greetings{
                flex-direction: column;
                gap: 0.5rem;
                font-size: 5rem;
            }
            .greetings span.hola,
            .greetings span.miamor {
                display: flex;
                justify-content: center;
                gap: 0.1rem;
            }
            .description{
                font-size: 1.2rem;
                padding: 0 20px;
            }
            
            .botones a{
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Fondo de estrellas fijas -->
    <div class="stars" id="stars"></div>
    
    <!-- Lluvia de meteoritos -->
    <div class="meteor-shower" id="meteorShower"></div>

    <!-- Contenido principal -->
    <div class="content">
        <div class="greetings">
            <span class="hola">
                <span>H</span>
                <span>o</span>
                <span>l</span>
                <span>a</span>
            </span>
            <span class="miamor">
                <span>M</span>
                <span>i</span>
                <span>A</span>
                <span>m</span>
                <span>o</span>
                <span>r</span>
                <span>!</span>
            </span>
        </div>

        <div class="description">
            <span>Una pequeÃ±a sorpresa que harÃ¡ latir tu corazÃ³n ðŸ’–</span>
        </div>
        
        <div class="button">
            <button class="botones">
                <a href="flower.html">Descubre tu regalo ðŸŒ¹âœ¨</a>
            </button>
        </div>
    </div>

    <script>
        // Crear estrellas de fondo
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Crear lluvia de meteoritos
        function createMeteorShower() {
            const meteorContainer = document.getElementById('meteorShower');
            
            function createMeteor() {
                const meteor = document.createElement('div');
                meteor.className = 'meteor';
                
                // PosiciÃ³n inicial aleatoria
                meteor.style.left = Math.random() * 120 + '%';
                meteor.style.animationDuration = (Math.random() * 3 + 2) + 's';
                meteor.style.animationDelay = Math.random() * 5 + 's';
                
                meteorContainer.appendChild(meteor);
                
                // Remover el meteorito despuÃ©s de la animaciÃ³n
                setTimeout(() => {
                    if (meteorContainer.contains(meteor)) {
                        meteorContainer.removeChild(meteor);
                    }
                }, 8000);
            }
            
            // Crear meteoritos periÃ³dicamente
            setInterval(createMeteor, 800);
            
            // Crear algunos meteoritos iniciales
            for (let i = 0; i < 3; i++) {
                setTimeout(createMeteor, i * 1000);
            }
        }

        // Inicializar efectos cuando se cargue la pÃ¡gina
        window.addEventListener('load', function() {
            createStars();
            createMeteorShower();
        });
    </script>
</body>

</html>
